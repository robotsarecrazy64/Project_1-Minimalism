<html>
  <head>
    <title>Cave Excape Game</title>
  </head>
  <body onload="init();">
    <h1>Cave Escape!</h1>
    <div id="gameport"></div>

    <h1>Instructions</h1>
    <p>Tap (D) to jump forward and Tap (A) to jump backwards. Avoid the lava and tiny flaming skulls if you can. 
	Try to make it all the way to the end to defeat the big boss skull to escape the cave.</p>

    <script src="./PIXI/pixi.js"></script>
    <script src="game.js"></script>
    <script src="tweenjs.min.js"></script>
  </body>
</html>
